{% extends 'main_layout.html' %}
{% load bootstrap4 %}

{% block title %}Форма для смены пароля на сайте{% endblock %}

{% block content %}
<h1>Смена пароля</h1>
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Запросить письмо с инструкциями</button>
    {% endbuttons %}
</form>
{% endblock %}
